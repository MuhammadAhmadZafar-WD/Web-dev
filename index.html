
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title><registration-form></registration-form></title>
</head><h1>REGISTRATION FORM</h1><link rel="stylesheet" href="style.css">
<body>
    <div class="username">
    <label for="username">Username</label><br>
    <input type="text" id="Username" placeholder="Enter your username">
    </div>
    <div class="CNIC">
    <label for="CNIC">CNIC</label><br>
    <input type="text" id="CNIC number" placeholder="Enter CNIC number">
</div>
<div class="Email">
    <label for="Email">Email address</label><br>
    <input type="email" name="Email address" id="Email address" placeholder="Enter your Email">
    </div>
    <div class="number">
    <label for="number">phone number</label><br>
    <input type="number" name="phone number" id="number" placeholder="Enter  your phone number">
    </div>
<div class="name">
<label for="name">Student name</label><br>
<input type="text" id="Student name" placeholder="First name">
<input type="text" id="student name" placeholder="Second name">
</div>
<div class="date">
<label for="date of birth">Please select your date of birth</label><br>
<input type="date">
</div>
<div>
<label for="Gender">Select your gender</label><br>
<label for="Male">Male</label>
<input type="radio" id="Male" name="Gender" value="Male">
<label for="Female">Female</label>
<input type="radio" id="Female" name="Gender" value="Female">
</div>
<div class="password">
<label for="password">Enter a strong password</label><br>
<input type="password" name="First password" id="password" placeholder="password">
<input type="password" name="Second Password" id="Password" placeholder="Confirm password">
</div>
<div class="address">
<label for="address">Enter your current address</label><br>
<input type="text" placeholder="Current address">
</div>
<div class="button">
<input type="button" value="Sign up">
</div>   
</body>
</html>
